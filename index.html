<!DOCTYPE html><html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>仙人音ゲー</title>
  <link rel="stylesheet" href="./style.css" />
  <link rel="manifest" href="./manifest.json" />
  <link rel="icon" href="./favicon.ico" />
</head>
<body>
  <div id="start-screen" class="screen active">
    <h1>仙人音ゲー</h1>
    <button onclick="startGame()">スタート</button>
    <div>
      <label>難易度：</label>
      <select id="difficulty">
        <option value="easy">かんたん</option>
        <option value="normal" selected>ふつう</option>
        <option value="hard">むずかしい</option>
      </select>
    </div>
  </div>  <div id="game-screen" class="screen">
    <div id="note-container"></div>
    <div id="scoreboard">
      <div>スコア: <span id="score">0</span></div>
      <div>コンボ: <span id="combo">0</span></div>
      <div>ランク: <span id="rank">-</span></div>
    </div>
  </div>  <div id="end-screen" class="screen">
    <h2>終了！</h2>
    <p>スコア: <span id="final-score">0</span></p>
    <p>ハイスコア: <span id="high-score">0</span></p>
    <p>ランク: <span id="final-rank">-</span></p>
    <button onclick="location.reload()">もう一度</button>
  </div>  <script src="./score.js"></script>  <script src="./script.js"></script>  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./service-worker.js');
    }
  </script></body>
</html>
